
<div class="page-header row no-gutters py-4">
   <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
      <span class="text-uppercase page-subtitle">Dashboard</span>
      <h3 class="page-title">AWS S3</h3>
   </div>
</div>

<div class="block animated jackInTheBox faster"><!--CIRCLES-->
   <app-circle [circlename]="'Buckets'" [circledata]=bucketcount [circledescription]="'These are the number of buckets in your account'"></app-circle>
   <app-circle style="margin:40px;margin-top:0px" [circlename]="'Public buckets'" [circledata]='3' [circledescription]="'These are the number of Public buckets in your account'"></app-circle>
   <app-circle [circlename]="'Private buckets'" [circledata]='1' [circledescription]="'These are the number of Private  buckets in your account'"></app-circle>
</div>


<div class="block"><!--BUTTONS-->
   <app-button style="margin:40px;" ngbPopover="Create bucket by giving name" triggers="mouseenter:mouseleave" (click)="openmodal(createbucketcontent)" [btntitle]="'Create bucket'" ></app-button>

   <app-button style="margin:40px;"  ngbPopover="List all the buckets in your account" triggers="mouseenter:mouseleave"(click)="openmodal(listbucketcontent);getbuckets()" [btntitle]="'list bucket'" ></app-button>

    <app-button style="margin:40px;"  ngbPopover="Delete a bucket by providing name" triggers="mouseenter:mouseleave" (click)="openmodal(deletebucketcontent);getbuckets()" [btntitle]="'Delete bucket'" ></app-button>
   <app-button style="margin:40px;"  ngbPopover="Go back to main dashboard" triggers="mouseenter:mouseleave"[btntitle]="'Back'" routerLink="/main"></app-button>
   
</div>


<h1> Buckets. </h1>
<ul  *ngFor="let bucket of bucketlist">
   <li class="fa fa-folder"> {{bucket}} </li>
   
 </ul>

<!-- FUNCTION MODALS -->

<ng-template #createbucketcontent let-modal>
   <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Create Bucket</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
      </button>
   </div>
   <div class="modal-body">
      Bucket name: <input type="text" [(ngModel)]="bucketname" name="fname"><br>
   </div>
   <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="createbucket()">Create</button>
   </div>
</ng-template>

<ng-template #listbucketcontent let-modal>
   <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Bucket List</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
      </button>
   </div>
   <div class="modal-body">
      

 



   </div>
   <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="getbuckets()">list</button>
   </div>
</ng-template>

<ng-template #deletebucketcontent let-modal>
   <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Delete Buckets</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
      </button>
   </div>
   <div class="modal-body">
      <mat-selection-list #buckets>
  <mat-list-option *ngFor="let bucket of bucketlist">
    {{bucket}}
  </mat-list-option>
</mat-selection-list>

<p>
  Options selected: {{buckets.selectedOptions.selected.length}}
</p>
   </div>
   <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="deletebuckets(buckets.selectedOptions.selected)">Delete</button>
   </div>
</ng-template>
